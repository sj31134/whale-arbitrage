version: '3.8'

# 프로덕션 배포용 Docker Compose 설정
services:
  arbitrage-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arbitrage-ui-prod
    ports:
      - "8501:8501"
    volumes:
      # 데이터베이스 마운트 (데이터 영속성)
      - ./data:/app/data:rw
      # 환경 변수 파일
      - ./config/.env:/app/config/.env:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - arbitrage-network
    # 리소스 제한 (선택사항)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  arbitrage-network:
    driver: bridge

