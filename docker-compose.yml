services:
  arbitrage-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arbitrage-ui
    ports:
      - "8501:8501"
    volumes:
      # 데이터베이스 마운트 (데이터 영속성)
      - ./data:/app/data:rw
      # 환경 변수 파일
      - ./config/.env:/app/config/.env:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - arbitrage-network

networks:
  arbitrage-network:
    driver: bridge
